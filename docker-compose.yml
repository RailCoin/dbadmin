version: '2'
services:
  web:
    build: .
    command: bundle exec unicorn -E production -c config/unicorn.rb
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - MYSQL_HOST
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_PORT
      - SECRET_KEY_BASE
      - RAILS_ENV
